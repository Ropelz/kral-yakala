<!DOCTYPE html>

<html lang="tr">
<head>
<meta charset="utf-8"/>
<title>Kralı Yakala - Not Defteri</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }
        h1 {
            text-align: center;
            width: 100%;
        }
        .main {
            display: flex;
            max-width: 600px;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* Her hücre 50px */
            grid-template-rows: repeat(5, 32px); /* Her hücre 32px */
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
            width: 250px; /* Toplam genişlik 250px */
            height: 160px; /* Toplam yükseklik 160px */
        }
        .cell {
            width: 50px; /* Hücre genişliği */
            height: 32px; /* Hücre yüksekliği */
            background-color: #ddd;
            border: 2px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .selected-cell {
            border: 3px solid black;
        }
        .has-5 {
            background-color: #f88 !important;
        }
        .no-5 {
            background-color: #88f !important;
        }
        .around-5-of-5-card {
            background-color: red !important;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
        }
        .card-select, .around-check {
            text-align: center;
            margin-top: 20px;
        }
        .card-select img {
            width: 60px;
            height: 90px;
            margin: 0 5px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .card-select img.selected-card {
            border: 2px solid black;
        }
        .card-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        .inventory {
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .inventory h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        .inventory-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .inventory-item img {
            width: 40px;
            height: 60px;
            margin-right: 10px;
        }
    

.wrapper {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 30px;
}
</style>
</head>
